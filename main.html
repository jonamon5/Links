<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Illusions in Motion</title>

	<!-- Velzyland Font from Adobe -->
	<link rel="stylesheet" href="https://use.typekit.net/bvt3lyl.css">

	<link rel="stylesheet" href="https://typography-interaction-2425.github.io/assets/reset.css"/>
	<link rel="stylesheet" href="main.css">
	
	<script defer src="arena.js"></script>

</head>

<body>

	<Header>
		<h2>All blocks</h2>
		<ul id="channel-title"></ul>
		<ul id="channel-description"></ul>
		<p><span id="channel-count"></span> blocks</p>
		<p><span id="channel-link"></span></p>
	</Header>

	<section class="parent-container">
		
		<section>
			<div class="block-container" id="channel-blocks">
				<!-- all blocks live inside here -->
			</div>
			<!-- <div id="channel-users"></div> -->
		</section>

	</section>
	
	<footer>
		<p>Illusions</p>
		<p>Typography and Interaction: Links</p>
		<p>Designed by Jonathan Chiang</p>
		<p>Curated by Iris Chang</p>
	</footer>

</body>
</html>
